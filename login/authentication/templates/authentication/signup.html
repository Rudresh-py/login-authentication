<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h3>sign up</h3>

<form action="/signup" method="post">
{% csrf_token %}
    <label >Username</label>
    <input type="text" id="username" name="username" placeholder="create a username" required>
    <br>

    <label >First name</label>
    <input type="text" id="fname" name="fname" placeholder="create a fname" required>
    <br>

    <label >Last name</label>
    <input type="text" id="lname" name="lname" placeholder="create a lname" required>
    <br>

    <label >Email</label>
    <input type="email" id="email" name="email" placeholder="create a email" required>
    <br>

    <label >Password</label>
    <input type="pass1" id="pass1" name="pass1" placeholder="create a password" required>
    <br>

    <label >Confirm your password</label>
    <input type="pasS2" id="pass2" name="pass2" placeholder="create a password2" required>
    <br>

     <button type="submit">sign up</button>

</form>

</body>
</html>
